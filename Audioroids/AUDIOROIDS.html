<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AUDIOROIDS</title>
</head>
<body>
<canvas id="xCanvas">  </canvas>

<script type="text/javascript" src="https://www.scmplayer.net/script.js"
        data-config="{'skin':'skins/tunes/skin.css','volume':50,'autoplay':false,'shuffle':false,'repeat':2,'placement':'bottom','showplaylist':false,'playlist':[{'title':'Riley Ella - Kairo','url':'https://www.youtube.com/watch?v=Wz_RKaGMGds'}]}" ></script>


<script>
    canvas = document.querySelector("canvas");
    canvas.width = window.innerWidth * 0.95 ;
    canvas.height = window.innerHeight* 0.95;

    const FPS = 30;                // frames per second
    const FRICTION = 0.7;          // friction coefficient of space (0 = no friction, 1 = lots of friction)
    const LASER_DIST = 0.8;        // Reichweite des Lasers
    const LASER_MAX = 15;          // Anzahl an Laserpunkten
    const LASER_SPD = 500;         // pixel/sec
    const LASER_EXPLODE_DUR = 0.1;


    // ASTEROIDEN// Zerstreuung (0 = none, 1 = lots)
    const ROID_NUM = 20;     // Anzahl Asteroiden am Start
    const ROID_SPD = 50;    // max Geschwindigkeit der Asteroiden
    const ROID_VERT = 10;   // Eckpunkte
    const ROID_JAG = 0.4;
    const ROID_SIZE = 100;

    // WELTRAUMSCHIFF
    const SHIP_BLINK_DUR = 0.1;
    const SHIP_EXPLODE_DUR = 0.5; // Wann das Schiff nach Kollision explodiert
    const SHIP_INV_DUR = 2;       // Unsichtbarkeit
    const SHIP_THRUST = 10;        // Beschleunigung
    const SHIP_TURN_SPD = 360;    // Geschwindigkeit in Grad
    const SHIP_SIZE = 40;

    const SHOW_BOUNDING = false;  // Kollisionsrahmen der objekte
    const SHOW_CENTRE_DOT = false;

    /** @type {HTMLCanvasElement} */
    var canv = document.getElementById("xCanvas");
    var ctx = canv.getContext("2d");

    // -------------- SOUND ------------- // // ---------------- SOUND --------------- // // ---------------- SOUND --------------- //

    // set up sound effects
    var fx3 = new Sound("laser2.wav", 5, 0.2);
    var fx2 = new Sound("low.wav");
    var fx1 = new Sound("hit.wav", 1, 0.5);
    var fx4 = new Sound("sounds.wav", 1,  0.5);
    var fx5 = new Sound("boom.wav");
    var fx6 = new Sound("subbass.wav");

    // set up the music
    var music = new Music("subbass.wav", "ambient.wav");
   // var roidsLeft, roidsTotal;


    // ---------------- SOUND --------------- // // ---------------- SOUND --------------- // // ---------------- SOUND --------------- //

    var ship = newShip();
    var roids = [];
    createAsteroidBelt();

    // Steuerung; handler
    document.addEventListener("keydown", keyDown);
    document.addEventListener("keyup", keyUp);
    setInterval(update, 1000 / FPS);



function createAsteroidBelt() {  // spawn-punkte der roids
        roids = []; var x, y;
        for (var i = 0; i < ROID_NUM; i++) {
            do {
                x = Math.floor(Math.random() * canv.width);
                y = Math.floor(Math.random() * canv.height);
            } while (distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
            roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
        }
    }

    function destroyAsteroid(index) {
        var x = roids[index].x;
        var y = roids[index].y;
        var r = roids[index].r;

        // Fragmentierung der Asteroiden
        if (r == Math.ceil(ROID_SIZE / 2)) { // large asteroid
            roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
            roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
            fx2.play();
        } else if (r == Math.ceil(ROID_SIZE / 4)) { // medium asteroid
            roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
            roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
            fx6.play();
        }
        roids.splice(index, 1);  // Zerstört Asteroid
        fx4.play();
    }

    function distBetweenPoints(x1, y1, x2, y2) {
        return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));}

    function explodeShip() {
        ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        fx1.play();

     // SOUND !!!!!!
    }

    function keyDown(/** @type {KeyboardEvent} */ ev) {
        switch(ev.keyCode) {
            case 32: // Leertaste zum schießen
                shootLaser();
                break;
            case 37: //linke Pfeiltaste
                ship.rot = SHIP_TURN_SPD / 180 * Math.PI / FPS;
                break;
            case 38: // Pfeil hoch
                ship.thrusting = true;
                break;
            case 39: //rechte Pfeiltaste
                ship.rot = -SHIP_TURN_SPD / 180 * Math.PI / FPS;
                break;
        }
    }

    function keyUp(/** @type {KeyboardEvent} */ ev) {
        switch(ev.keyCode) {
            case 32:
                ship.canShoot = true; break;
            case 37:
                ship.rot = 0; break;
            case 38:
                ship.thrusting = false; break;
            case 39:
                ship.rot = 0; break;
        }
    }

    function newAsteroid(x, y, r) {
        var roid = {
            x: x,
            y: y,
            xv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
            yv: Math.random() * ROID_SPD / FPS * (Math.random() < 0.5 ? 1 : -1),
            a: Math.random() * Math.PI * 2, // in radians
            r: r,
            offs: [],
            vert: Math.floor(Math.random() * (ROID_VERT + 1) + ROID_VERT / 2)
        };
        for (var i = 0; i < roid.vert; i++) {
            roid.offs.push(Math.random() * ROID_JAG * 2 + 1 - ROID_JAG);
        }
        return roid;
    }

    function newShip() {
        return {

            x: canv.width / 2,
            y: canv.height / 2,
            a: 90 / 180 * Math.PI, // convert to radians
            r: SHIP_SIZE / 2,
            blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
            blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
            canShoot: true,
            explodeTime: 0,
            lasers: [],
            rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0 }
        }
    }

    function shootLaser() {
        // create the laser object
        if (ship.canShoot && ship.lasers.length < LASER_MAX) {
            ship.lasers.push({ // from the nose of the ship
                x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                xv: LASER_SPD * Math.cos(ship.a) / FPS,
                yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                dist: 0,
                explodeTime: 0
            });
        }
        ship.canShoot = false;
        fx3.play();
    }

    function Music(srcLow, srcHigh) {
        this.soundLow = new Audio(srcLow);
        this.soundHigh = new Audio(srcHigh);
        this.low = true;
        this.tempo = 1.0; // seconds per beat
        this.beatTime = 0; // frames left until next beat

        this.play = function() {
            if (MUSIC_ON) {
                if (this.low) {
                    this.soundLow.play();
                } else {
                    this.soundHigh.play();
                }
                this.low = !this.low;
            }
        } }

        // ---------------- SOUND --------------- //  // ---------------- SOUND --------------- // // ---------------- SOUND --------------- //
    function Music(srcLow, srcHigh) {
        this.soundLow = new Audio(srcLow);
        this.soundHigh = new Audio(srcHigh);
        this.low = true;
        this.tempo = 1.0; // seconds per beat
        this.beatTime = 0; // frames left until next beat

        this.play = function() {
            if (MUSIC_ON) {
                if (this.low) {
                    this.soundLow.play();
                } else {
                    this.soundHigh.play();
                }
                this.low = !this.low;
            }
        }

        this.setAsteroidRatio = function(ratio) {
            this.tempo = 1.0 - 0.75 * (1.0 - ratio);
        }

        this.tick = function() {
            if (this.beatTime == 0) {
                this.play();
                this.beatTime = Math.ceil(this.tempo * FPS);
            } else {
                this.beatTime--;
            }
        }
    }

    function Sound(src, maxStreams = 1, vol = 1.0) {
        this.streamNum = 0;
        this.streams = [];
        for (var i = 0; i < maxStreams; i++) {
            this.streams.push(new Audio(src));
            this.streams[i].volume = vol;
        }
        this.play = function() {
                this.streamNum = (this.streamNum + 1) % maxStreams;
                this.streams[this.streamNum].play();
        }
        this.stop = function() {
            this.streams[this.streamNum].pause();
            this.streams[this.streamNum].currentTime = 0;
        }
    }
    // ---------------- SOUND --------------- // // ---------------- SOUND --------------- // // ---------------- SOUND --------------- //


    function update() {
        var blinkOn = ship.blinkNum % 2 == 0;
        var exploding = ship.explodeTime > 0;

        // Hintergrund
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canv.width, canv.height);

        // Asteroiden
        var a, r, x, y, offs, vert;
        for (var i = 0; i < roids.length; i++) {
            ctx.strokeStyle = "slategrey";
            ctx.lineWidth = SHIP_SIZE / 20;

            // get the asteroid properties
            a = roids[i].a;
            r = roids[i].r;
            x = roids[i].x;
            y = roids[i].y;
            offs = roids[i].offs;
            vert = roids[i].vert;

            // draw the path
            ctx.beginPath();
            ctx.moveTo(
                x + r * offs[0] * Math.cos(a),
                y + r * offs[0] * Math.sin(a)
            );

            // draw the polygon
            for (var j = 1; j < vert; j++) {
                ctx.lineTo(
                    x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                    y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                );
            }
            ctx.closePath();
            ctx.stroke();
        }

        // ANTRIEB
        if (ship.thrusting) {
            ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
            ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;

            // Feuer des Antriebs
            if (!exploding && blinkOn) {
                ctx.fillStyle = "#d432d1";
                ctx.strokeStyle = "#1719ab";
                ctx.lineWidth = SHIP_SIZE / 10;
                ctx.beginPath();
                ctx.moveTo( // Abstand linke Seite
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                );
                ctx.lineTo( // Abstand hinter derm Raumschiff
                    ship.x - ship.r * 6 / 3 * Math.cos(ship.a),
                    ship.y + ship.r * 6 / 3 * Math.sin(ship.a)
                );
                ctx.lineTo( //Abstand rechte Seite
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.fill();
                ctx.stroke();
                fx5.play();// ANTRIEB
            }
        } else {
            // Raumschiff verlangsamen, wenn es nicht gas gibt
            ship.thrust.x -= FRICTION * ship.thrust.x / FPS;
            ship.thrust.y -= FRICTION * ship.thrust.y / FPS;
        }

        // Neuzeichnen Schiff
        if (!exploding) {
            if (blinkOn) {
                ctx.strokeStyle = "white";
                ctx.lineWidth = SHIP_SIZE / 20;
                ctx.beginPath();
                ctx.moveTo( // nose of the ship
                    ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
                );
                ctx.lineTo( // rear left
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
                );
                ctx.lineTo( // rear right
                    ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                    ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
                );
                ctx.closePath();
                ctx.stroke();
            }

            // handle blinking
            if (ship.blinkNum > 0) {

                // reduce the blink time
                ship.blinkTime--;

                // reduce the blink num
                if (ship.blinkTime == 0) {
                    ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                    ship.blinkNum--;
                }
            }
        } else {
            // draw the explosion (concentric circles of different colours)
            ctx.fillStyle = "darkred";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "orange";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "yellow";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
            ctx.fill();
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
            ctx.fill();
        }

        // show ship's collision circle
        if (SHOW_BOUNDING) {
            ctx.strokeStyle = "lime";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
            ctx.stroke();
        }

        // show ship's centre dot
        if (SHOW_CENTRE_DOT) {
            ctx.fillStyle = "red";
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2);
        }

        // LASER
        for (var i = 0; i < ship.lasers.length; i++) {
            if (ship.lasers[i].explodeTime == 0) {
                ctx.fillStyle = "salmon";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                ctx.fill();
            } else {
                // EXPLOSION
                ctx.fillStyle = "orangered";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "salmon";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "pink";
                ctx.beginPath();
                ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                ctx.fill();
            }
        }
        // Aufprall des Lasers
        var ax, ay, ar, lx, ly;
        for (var i = roids.length - 1; i >= 0; i--) {
            ax = roids[i].x;
            ay = roids[i].y;
            ar = roids[i].r;

            // laserstrtahlen loopen
            for (var j = ship.lasers.length - 1; j >= 0; j--) {

                // grab the laser properties
                lx = ship.lasers[j].x;
                ly = ship.lasers[j].y;

                //  Zusammenstöße ausmachen und zusammenprall markieren
                if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {

                    // Laser
                    destroyAsteroid(i);
                    ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                    break; }
                    }
                 }

        // Zusammenstöße kontrollieren
        if (!exploding) {
            if (ship.blinkNum == 0) {
                for (var i = 0; i < roids.length; i++) {
                    if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                        explodeShip();
                        destroyAsteroid(i);
                        break; }
                        }
                      }

            // Schiff drehen
            ship.a += ship.rot;

            // Schiff bewegen
            ship.x += ship.thrust.x;
            ship.y += ship.thrust.y;
        } else {
            ship.explodeTime--;

            // Schiff bei zusammenstoß neu spawnen lassen
            if (ship.explodeTime == 0) {
                ship = newShip();
            }
        }

        // Rand
        if (ship.x < 0 - ship.r) {
            ship.x = canv.width + ship.r;
        } else if (ship.x > canv.width + ship.r) {
            ship.x = 0 - ship.r;
        }
        if (ship.y < 0 - ship.r) {
            ship.y = canv.height + ship.r;
        } else if (ship.y > canv.height + ship.r) {
            ship.y = 0 - ship.r;
        }

        for (var i = ship.lasers.length - 1; i >= 0; i--) {
            // zurückgelegte Strecke
            if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                ship.lasers.splice(i, 1);
                continue;
            }
            //explosion
            if (ship.lasers[i].explodeTime > 0) {
                ship.lasers[i].explodeTime--;
                // laser selbbstzerstörung nach Timer
                if (ship.lasers[i].explodeTime == 0) {
                    ship.lasers.splice(i, 1);
                    continue; }
            } else {
                // Laser position verändern
                ship.lasers[i].x += ship.lasers[i].xv;
                ship.lasers[i].y += ship.lasers[i].yv;
                // Dastanz zws. Schiff und laser
                ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));}

            // Der Abgrund
            if (ship.lasers[i].x < 0) {
                ship.lasers[i].x = canv.width;
            } else if (ship.lasers[i].x > canv.width) {
                ship.lasers[i].x = 0;}
            if (ship.lasers[i].y < 0) {
                ship.lasers[i].y = canv.height;
            } else if (ship.lasers[i].y > canv.height) {
                ship.lasers[i].y = 0;
            }
        }
        // Roids verschieben
        for (var i = 0; i < roids.length; i++) {
            roids[i].x += roids[i].xv;
            roids[i].y += roids[i].yv;

            // Asteroiden am Rand
            if (roids[i].x < 0 - roids[i].r) {
                roids[i].x = canv.width + roids[i].r;
            } else if (roids[i].x > canv.width + roids[i].r) {
                roids[i].x = 0 - roids[i].r
            }
            if (roids[i].y < 0 - roids[i].r) {
                roids[i].y = canv.height + roids[i].r;
            } else if (roids[i].y > canv.height + roids[i].r) {
                roids[i].y = 0 - roids[i].r
            }
        }
    }
</script>
</body>
